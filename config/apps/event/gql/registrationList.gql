query($filters: JSON, $where: JSON) {
  Registration {
    RegistrationFind(filter: $filters) {
      edges {
        node {
          id
          Email
          EventName
          FirstName
          TotalAmount
          TicketQuantity
          CompanyName
          FullName
          LastName
          _Comment {
            Notes
            id
          }
          Category
          _QuestionResponse {
            Answer
            id
          }
          PaymentMethod
          CheckIn
          Phone
          TicketId
          RegistrationId
          Status
          createdDate
          EventList {
            _VenueAddress {
              id
              City
              State
              PostalCode
              AddressLine
              Country
            }
          }
          _CurrentAddress{
            AddressLine
            City
            Country
            PostalCode
            State
          }
        }
      }
    }
    RegistrationCount(where: $where)
  }
}
